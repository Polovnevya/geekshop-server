{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
    <!-- Page Content -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="mt-5">GeekShop Store</h1>

                    <p>
                        Новые образы и лучшие бренды на GeekShop Store.
                        {% if is_promotion %}
                            Только {{ date_time|date:"d.m.Y" }} ! <br>
                            {{ promotion_text }}
                        {% endif %}
                    </p>

                    <button id="start-purchase-btn" type="button" class="btn btn-lg">
                        <a id="start-purchase-link" href="{% url 'products' %}">
                            Начать покупки
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
